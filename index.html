<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Everyday Apps</title>
    <link href="styles/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="JavaScript/AnimationForm.js"></script>
    <script src="JavaScript/Calculator.js" type="text/javascript"></script>
</head>

<body>
    <div class="ct" id="t1">
        <div class="ct" id="t2">
            <div class="ct" id="t3">
                <div class="ct" id="t4">
                    <div class="ct" id="t5">
                        <div class="ct" id="t6">
                            <div class="ct" id="t7">
                                <ul id="menu">
                                    <a href="#t1">
                                        <li class="icon fa fa-home" id="one"></li>
                                    </a>
                                    <a href="#t2">
                                        <li class="icon fa fa-check-square-o" id="two"></li>
                                    </a>
                                    <a href="#t3">
                                        <li class="icon fa fa-bookmark" id="three"></li>
                                    </a>
                                    <a href="#t4">
                                        <li class="icon fa fa-calculator" id="four"></li>
                                    </a>
                                    <a href="#t5">
                                        <li class="icon fa fa-gamepad" id="five"></li>
                                    </a>
                                    <a href="#t6">
                                        <li class="icon fa fa-user" id="six"></li>
                                    </a>
                                    <a href="#t7">
                                        <li class="icon fa fa-phone-square" id="seven"></li>
                                    </a>
                                </ul>
                                <div class="page" id="p1">
                                    <section class="icon fa fa-home"><span class="title">Bolt</span><span class="hint">Like this pen to see the magic!...<br> Just kidding, it won't happen anything but I'll be really happy If you do so.</span></section>
                                </div>
                                <div class="page" id="p2">
                                    <section class="icon fa fa-keyboard-o"><span class="title">Type</span></section>
                                </div>
                                <div class="page" id="p3">
                                    <section class="icon fa fa-rocket"><span class="title">Rocket</span></section>
                                </div>
                                <div class="page" id="p4">
                                    <section class="icon fa calc-main">
                                        <h2 class="index-h2-text calc-title">Calculator</h2>
                                        <form name="Calculator">
                                            <input name="calculationInput" id="calc-input" placeholder="0" type="text">
                                            <input name="btn7" class="calc-btn" onclick="document.Calculator.calculationInput.value +=7" value="7" type="button" />
                                            <input name="btn8" class="calc-btn" onclick="document.Calculator.calculationInput.value +=8" value="8" type="button" />
                                            <input name="btn9" class="calc-btn" onclick="document.Calculator.calculationInput.value +=9" value="9" type="button" />
                                            <input name="btnminus" class="calc-btn" onclick="btnMinus()" value="-" type="button" />
                                            <input name="btn4" class="calc-btn" onclick="document.Calculator.calculationInput.value +=4" value="4" type="button" />
                                            <input name="btn5" class="calc-btn" onclick="document.Calculator.calculationInput.value +=5" value="5" type="button" />
                                            <input name="btn6" class="calc-btn" onclick="document.Calculator.calculationInput.value +=6" value="6" type="button" />
                                            <input name="btnmulti" class="calc-btn" onclick="btnMulti()" value="X" type="button" />
                                            <input name="btn1" class="calc-btn" onclick="document.Calculator.calculationInput.value +=1" value="1" type="button" />
                                            <input name="btn2" class="calc-btn" onclick="document.Calculator.calculationInput.value +=2" value="2" type="button" />
                                            <input name="btn3" class="calc-btn" onclick="document.Calculator.calculationInput.value +=3" value="3" type="button" />
                                            <input name="btnplus" class="calc-btn" onclick="btnPlus()" value="+" type="button" />
                                            <input name="btnzero" class="calc-btn" onclick="document.Calculator.calculationInput.value +=0" value="0" type="button" />
                                            <input name="btndeci" class="calc-btn" onclick="btnDecimal()" value="." type="button" />
                                            <input name="btndivide" class="calc-btn" onclick="btnDivide()" value="รท" type="button" />
                                            <input name="btnmodulus" class="calc-btn" onclick="btnModulus()" value="%" type="button" />
                                            <input name="btnC" class="calc-btn" onclick="btnclear()" value="C" type="button" />
                                            <input name="btnDel" class="calc-btn" type="button" value="DEL" onclick="Calculator.calcInput.value = Calculator.calcInput.value.substring(0, Calculator.calcInput.value.length - 1)" />
                                            <input name="btnequal" id="calc-btn-equal" class="calc-btn" onclick="document.Calculator.calculationInput.value = eval(document.Calculator.calculationInput.value)" value="=" type="button" />
                                        </form>
                                    </section>
                                </div>
                                <div class="page" id="p5">
                                    <div class="index-buttons">
                                        <a href="Entertainment\Tictactoe\TicTacToe.html">
                                            <div class="button-games">Tic-Tac-Toe</div>
                                        </a>
                                        <a href="Entertainment\ShootingGame\ShootingGame.html">
                                            <div class="button-games">Shooter Game</div>
                                        </a>
                                        <a href="Entertainment\SnakeGame\Snake.html">
                                            <div class="button-games">Snake</div>
                                        </a>
                                    </div>
                                </div>
                                <div class="page" id="p6">
                                    <section class="icon fa fa-plus-circle">
                                        <span class="title">More</span>
                                        <p class="hint">
                                            <span>You love one page & CSS only stuff? </span><br/>
                                        </p>
                                    </section>
                                </div>
                                <div class="page" id="p7">

                                    <div class="index-contacts icon fa">
                                        <h2 class="index-h2-text">Contact us</h2>
                                        <form class="form-group-md" action="">
                                            <div class="form-group">
                                                <label class="label-form" for="usr">Name:</label>
                                                <input type="text" name="name" class="Myform" id="usr" placeholder="Your name" onfocus="ActiveName(0)" onfocusout="NonActiveName(0)" autocomplete="off" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="label-form" for="email">Email:</label>
                                                <input type="email" name="email" class="Myform" id="email" placeholder="Your email" onfocus="ActiveName(1)" onfocusout="NonActiveName(1)" autocomplete="off" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="label-form" for="pwd">Subject:</label>
                                                <input type="text" name="subject" class="Myform" id="sbj" placeholder="Subject" onfocus="ActiveName(2)" autocomplete="off" onfocusout="NonActiveName(2)">
                                            </div>
                                            <div class="form-group">
                                                <label class="label-form" for="comment">Message:</label>
                                                <textarea class="Myform" name="message" rows="5" id="comment" placeholder="Message..." onfocus="ActiveName(3)" autocomplete="off" onfocusout="NonActiveName(3)"></textarea>
                                            </div>
                                            <button id="send-button" class="btn btn-default btn-lg btn-block" type="submit" class="btn btn-default">SEND MESSAGE</button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
